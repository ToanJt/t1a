<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/" href="/src/assets/images/mini-logo.png" />
    <!-- PRELOAD - PREFETCH -->
    <link rel="preload" href="./src/style.css" as="style" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preload" href="photoswipe/dist/photoswipe.css" as="style" />
    <link rel="prefetch" href="./text-particles.js" as="script" />
    <script
      src="https://kit.fontawesome.com/08b13d1b0c.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTR Studio</title>
    <!-- from node_modules -->

    <!-- Shader ThreeJS -->
    <script type="x-shader/x-vertex" id="vertexshader">
      attribute float size;
      attribute vec3 customColor;
      varying vec3 vColor;
      void main() {
        vColor = customColor;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_PointSize = size * ( 300.0 / -mvPosition.z );
        gl_Position = projectionMatrix * mvPosition;

      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
      uniform vec3 color;
      uniform sampler2D pointTexture;
      varying vec3 vColor;
      void main() {
        gl_FragColor = vec4( color * vColor, 1.0 );
        gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="./text-particles.js"></script>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r125/three.min.js"></script>
  </body>
</html>
